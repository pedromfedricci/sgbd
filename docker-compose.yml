services:
  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      jaeger:
        condition: service_started
    environment:
      DB_HOST: db
      REDIS_HOST: redis
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
    ports:
      - "8000:8000"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "./healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    networks:
      backend:
        aliases:
          - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 2

  db:
    image: postgres:16-alpine
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      backend:
        aliases:
          - db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 2

  jaeger:
    image: jaegertracing/jaeger
    networks:
      backend:
        aliases:
          - jaeger

volumes:
  data:

networks:
  backend:
    driver: bridge
